<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <input type="number"  id="display">
    <button id="button">Click</button>
    <button id="clear">Clear</button>
    <button id="add-button" class="operator-button" type="submit">+</button>
    <button id="subtract-button" class="operator-button">-</button>
    <button id="divide-button" class="operator-button">/</button>
    <button id="multiply-button" class="operator-button">x</button>
    <button id="equal-button">=</button>

<script src="script.js"></script>    
</body>
</html>
