<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Digital Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons-container">
                <div id="row1" class="row">
                    <button id="clear">Clear</button>  
                    <button id="memory-add">M+</button>
                    <button id="memory-clear">M-</button>
                    <button id="memory-call">MR</button>
                    
                </div>
                <div id="row2" class="row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button id="add-button" class="operator-button">+</button>
                
                </div>
                <div id="row3" class="row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button id="divide-button" class="operator-button">/</button>
                
                </div>
                <div id="row4" class="row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button id="multiply-button" class="operator-button">x</button>
                    
                </div>
                <div id="row5" class="row">
                    
                    <button id="decimal">.</button>
                    <button class="number-button">0</button>
                    <button id="equal-button">=</button>
                    <button id="subtract-button" class="operator-button">-</button>
                </div>
            </div>
        </div>
    </main>

   

<script src="script.js"></script>    
</body>
</html>
